<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>cilck to text</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <form>
                <div class="form-group mt-5">
                    <label for="InputUsername">Username</label>
                    <input type="email" class="form-control" id="InputUsername" aria-describedby="emailHelp" placeholder="Enter Username">
                    <small id="UsernameHelp" class="form-text text-muted">Enter your username.</small>
                  </div>
                <div class="form-group mt-4">
                  <label for="InputEmail1">Email address</label>
                  <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group mt-4">
                  <label for="InputPassword1">Password</label>
                  <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
                </div>
                <div class="form-group mt-4 form-check">
                  <input type="checkbox" class="form-check-input" id="Check1">
                  <label class="form-check-label" for="Check1">Check me out</label>
                </div>
                <!-- auto input -->
                <button type="button" class="btn btn-primary" id="autoInput">Auto input</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>

    <!-- <div class="box">123</div> -->

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $('#autoInput').click(function() {
            $('#InputUsername').val('jessica');
            $('#InputEmail1').val('jessica@gmail.com');
            $('#InputPassword1').val('jessica');
            $('#Check1').attr('checked', 'checked');
        });
        // $('#box').text('456');
        // $('#InputUsername').val('456');          
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 20px;
            border: 5px solid black;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        console.log('width', $('.box').width());
        console.log('height', $('.box').height()); 
        // inner包含padding
        console.log('innerWidth', $('.box').innerWidth()); //240
        console.log('innerHeight', $('.box').innerHeight()); //240 
        // outer包含padding和border
        console.log('outerWidth', $('.box').outerWidth()); //250
        console.log('outerHeight', $('.box').outerHeight()); //250
        // outer(true)包含padding和border和margin
        console.log('outerWidth with True', $('.box').outerWidth(true)); //290
        console.log('outerHeight with True', $('.box').outerHeight(true)); //290

    </script>
</body>
</html>

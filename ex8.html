<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <title>ex8</title>
    <style>
        .wrap {
            width: 800px;
            height: 400px;
            background-color: #ccc;
            position: relative;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="wrap mx-auto mt-2">
        <div class="box"></div>
    </div>
    <div class="py-3 text-center">
        <div class="py-1">
            <button id="up" class="btn btn-info">
                <i class="fas fa-caret-up"></i>
            </button>
        </div>

        <div>
            <button id="left" class="btn btn-info mx-3">
                <i class="fas fa-caret-left"></i>
            </button>
            <button id="right" class="btn btn-info mx-3">
                <i class="fas fa-caret-right"></i>
            </button>
        </div>

        <div class="py-1">
            <button id="down" class="btn btn-info">
                <i class="fas fa-caret-down"></i>
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        //滑鼠點按鈕
        $('#up').click(function(){
            $('.box').css('top','-=20');
        }); 
        $('#down').click(function(){
            $('.box').css('top','+=20');
        }); 
        $('#left').click(function(){
            $('.box').css('left','-=20');
        }); 
        $('#right').click(function(){
            $('.box').css('left','+=20');
        });      

        const wrapW = parseInt($('.wrap').css('width'));
        const wrapH = parseInt($('.wrap').css('height'));

        const boxW = parseInt($('.box').css('width'));
        const boxH = parseInt($('.box').css('height'));


        $(document).on('keydown', function(e){
            console.log('e', e.which); //也可以用keycode

            //鍵盤右鍵
            if (e.which === 39){
                // if( $('.box').css('left') < 800){  //因為有px
                if( parseInt($('.box').css('left')) < (wrapW-boxW)){  //使用parseInt擷取px前面的數字
                    $('.box').css('left','+=20');
                }
            }
            //鍵盤左鍵
            if (e.which === 37){
                if( parseInt($('.box').css('left')) >0){
                    $('.box').css('left','-=20');
                }
            }
            //鍵盤上鍵
            if (e.which === 38){
                if( parseInt($('.box').css('top')) >0){
                    $('.box').css('top','-=20');
                }
            }
            //鍵盤下鍵
            if (e.which === 40){
                if( parseInt($('.box').css('top')) < (wrapH-boxH)){
                    $('.box').css('top','+=20');
                }
            }

        });

    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>option selector</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <form action="">
                <div class="form-row">
                    <div class="form-group">
                        <select name="city" id="city" class="form-control">
                            <option value="0">基隆</option>
                            <option value="1">台北</option>
                            <option value="2">新北</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select name="discrict" id="discrict" class="form-control">
                            <option value="0">七堵</option>
                            <option value="1">中正</option>
                            <option value="2">暖暖</option>

                        </select>

                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        let districtObj =[
            ['七堵', '中正', '暖暖'],  //0
            ['中正', '大安', '信義'],  //1
            ['蘆洲', '三重', '新店']   //2
        ];       
        // '大安'
        // districtObj[1][2]
        // districtObj[1] = districtObj[$(this).val()]
        // districtObj[1][2] = districtObj[$(this).val()][2]

        // 方法一
        $('#city').change(function () { 
            let countryIndex = +event.target.value; 
            for(let i = 0 ; i < districtObj[countryIndex].length ; i++){ 
                $('#district').children().eq(i).text(`${districtObj[countryIndex][i]}區`) 
            }; 
        });

        // 方法二
        $('#city').change(function () {
            // 觸發這個function的人: #city
            // console.log('hi', districtObj[$(this).val()]);
            // console.log('hi2', $('#district option'));
            //要自己想辦法產生一個變數, 或是用for迴圈
            const cityValue = $(this).val();
            $('#district option').each(function(){
                //觸發這個function的人: #district option
                // 這裡的$(this)是區
                // console.log('each', $(this).text());
                $(this).text(districtObj[cityValue][$(this).val()] + "區");
                // 這裡的$(this)是 #city
                console.log('$(this', $(this));
                // $('#district option').eq(0).text( districtObj[$(this).val()][0]);
                // $('#district option').eq(1).text( districtObj[$(this).val()][1]);
                // $('#district option').eq(2).text( districtObj[$(this).val()][2]);
            });
        });
            
        // 方法三
        $('#city').change(function(){
            // 清空 "#district 下拉式選單"裡面的內容
            // $('#district').html(""); //清空方法1
            // $('#district').empty(); //清空方法2
            // $('#district option').remove(); //清空方法3
            // $('#district').find('option').remove(); //清空方法4
            
            // for (let i=0; i<districtObj[$(this).val()].length; i++){
            //     $('#district').append(`<option>${districtObj[$(this).val()][i]}</option>`);
            // }

        });
    </script>
    
</body>

</html>

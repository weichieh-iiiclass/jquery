<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>CSS Selectors</title>
    <style>
        div#container>ul {
            border: 1px solid blue;
        }

        #container {
            margin: 100px;
        }
    </style>
</head>

<body>

    <div id="container">
        <ul>
            <li>1
                <ul>
                    <li>A</li>
                    <li>B</li>
                    <li>C</li>
                </ul>
            </li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <ul>
            <li>01</li>
            <li>02</li>
            <li>03</li>
        </ul>
        <div>
            <ul>
                <li>001</li>
                <li>002</li>
                <li>003</li>
            </ul>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        var a = [20, 21, 22, 23, 24];
        $.each(a, function (index, val) {
            console.log('index=', index);
            if (index == 2) {
                return false;
            }
            console.log('val=', val);
        });
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>CSS Selectors</title>
    <style>
        div#container > ul {
            border: 1px solid blue;
        }

        #container {
            margin: 100px;
        }
    </style>
</head>

<body>

    <div id="container">
        <ul>
            <li>1
                <ul>
                    <li>A</li>
                    <li>B</li>
                    <li>C</li>
                </ul>
            </li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <ul>
            <li>01</li>
            <li>02</li>
            <li>03</li>
        </ul>
        <div>
            <ul>
                <li>001</li>
                <li>002</li>
                <li>003</li>
            </ul>
        </div>


    </div>

</body>

</html>

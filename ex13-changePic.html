<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>ex13 chenge pic</title>
    <style>
        .img-demo{
            height: 680px;
        }
        .img-demo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .img-row img{
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="img-demo">
                    <img src="./imgs/1.jpg" alt="">
                </div>
            </div>
            <div class="col-12 img-wrap d-flex">
                <div class="img-row"><img src="./imgs/6.jpg" alt=""></div>
                <div class="img-row"><img src="./imgs/2.jpg" alt=""></div>
                <div class="img-row"><img src="./imgs/3.jpg" alt=""></div>
                <div class="img-row"><img src="./imgs/4.jpg" alt=""></div>
                <div class="img-row"><img src="./imgs/5.jpg" alt=""></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        // 這裡prop也可以用
        $('.img-row img').click(function(){
            let nowPic = $(this).attr('src'); //即將成為下一張大圖的人
            let lastPic = $('.img-demo img').attr('src'); //原本的大圖
            $('.img-demo img').attr('src', nowPic) //改大圖
            $(this).attr('src', lastPic); //改小圖
        })       
    </script>
</body>

</html>

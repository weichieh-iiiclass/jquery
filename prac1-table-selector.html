<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>table selector</title>
    <style>
        .pinkBackground{
            background-color: pink;
        }
    </style>
</head>

<body>
    <table class="table table-bordered myTable">
        <tr>
            <td><input type="checkbox" name="" id=""></td>
            <td>Elon Musk</td>
            <td>0912345678</td>
            <td>ElonMusk@gmail.com</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="" id=""></td>
            <td>Mark Zuckerberg</td>
            <td>0912345678</td>
            <td>MarkZuckerberg@gmail.com</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="" id=""></td>
            <td>Bill Gates</td>
            <td>0912345678</td>
            <td>BillGates@gmail.com</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="" id=""></td>
            <td>Larry Page</td>
            <td>0912345678</td>
            <td>LarryPage@gmail.com</td>
        </tr>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $("input[type='checkbox']").change(function () {
            if ($(this).is(":checked")) {
                // $(this).parent().parent().addClass("pinkBackground");
                // $(this).prevUntil)('tr').addClass("pinkBackground");
                $(this).closest('tr').addClass("pinkBackground");

            } else {
                // $(this).parent().parent().removeClass("pinkBackground");
                $(this).closest('tr').removeClass("pinkBackground");
            }
        });
    </script>

</body>

</html>

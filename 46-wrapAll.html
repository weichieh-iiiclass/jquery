<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wrapAll</title>
    <style>
        .img-wrap {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 10px;
        }

        .img-wrap>img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <img src="./imgs/person1.jpg" alt="">
            <img src="./imgs/person2.jpg" alt="">
            <img src="./imgs/person3.jpg" alt="">
        </div>
        <div class="row">
            <img src="./imgs/person4.jpg" alt="">
            <img src="./imgs/person5.jpg" alt="">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        // 全部的人都各自分開包一層img-wrap
        // $("img").wrap("<div class='img-wrap'></div>");       

        // 全部的人都用img-wrap包在一起，包的位置是以第一個人的位置
        // 所以第二個row會被掏空
        $("img").wrapAll("<div class='img-wrap'></div>");       
    </script>
</body>
</html>

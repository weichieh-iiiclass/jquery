<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
        }

        .pink {
            background: pink;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            
                <div class="box autobg">box1</div>
                <div class="box autobg">box2</div>
                <div class="box autobg">box3</div>
                <div class="box autobg">box4</div>
                <div class="box autobg">box5</div>
                <div class="box autobg">box6</div>
                <div class="box autobg">box7</div>
                <div class="box autobg">box8</div>
                <div class="box autobg">box9</div>
                <div class="box autobg">box10</div>
                <div class="box autobg">box11</div>
                <div class="box autobg">box12</div>
            
        </div>
    </div>


    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max - 50) + 100);
        }

        function getRBGA() {
            return `linear-gradient(135deg, rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.5), rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.8)`
        }

        const elements = document.querySelectorAll('.autobg');

        Array.from(elements).forEach((element, index) => {
            element.style.backgroundImage = getRBGA();
        });


    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $('.box').click(function () {
            $(this).nextAll('.box').css('background','pink');
            // $(this).removeClass('autobg').addClass('pink');

        });
    </script>
</body>

</html>

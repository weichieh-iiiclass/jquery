<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>add class</title>
    <style>
        /* 權重10 */
        .box {
            margin: 50px;
            width: 200px;
            height: 200px;
            background-color: pink;
            transition: .5s;
        }
        /* 權重20 */
        .box.active {
            background-color: lightblue;
        }
        button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <button id="addClass" class="btn btn-primary">add Class</button>
    <button id="removeClass" class="btn btn-primary">remove Class</button>
    <button id="toggleClass" class="btn btn-primary">toggle Class</button>
    <button id="myToggle" class="btn btn-primary">My Toggle</button>


    <button id="hasClass" class="btn btn-primary">has Class</button>

    <div class="box"></div>
    <span></span>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $('#addClass').click(function(){
            $('.box').addClass('active');
        });
        $('#removeClass').click(function(){
            $('.box').removeClass('active');
        }); 
        $('#toggleClass').click(function(){
            $('.box').toggleClass('active');
        }); 
        $('#myToggle').click(function(){
            if($('.box').hasClass('active')){
                $('.box').removeClass('active');
            } else {
                $('.box').addClass('active');
            }
        });
               
        $('#hasClass').click(function(){
            $('span').text($('.box').hasClass('active'));
            if($('.box').hasClass('active')){
                //如果我的box有classname active，我就做...
            }
        }); 
    </script>
    
</body>
</html>

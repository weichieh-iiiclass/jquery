<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    
    <style>
        .container {
            background: #ccc;
        }
        .pic {
            width: 600px;
            margin: 50px auto;
            /* background-image: cover; */
        }
        img {
            width: 100%;
        }
        .bar {
            width: 40px;
            height: 10px;
            background: white;
        }
    </style>

    <title>carousel</title>
  </head>
  <body>
    <div class="container ">
        <div class="row justify-content-center">
            <div class="pic">
                <img id="sliderPic" src="./images/1.JPG" alt="">
                <div class="d-flex justify-content-center mt-2">
                    <div class="bar bar1 mx-2"></div>
                    <div class="bar bar2 mx-2"></div>
                    <div class="bar bar3 mx-2"></div>

                </div>
            </div>

            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        for (let i=1; i<4; i++){
            $(`.bar${i}`).mouseenter(function(){
            $('#sliderPic').attr('src', `./images/${i}.JPG`);
            });
        };

        // $('.bar1').mouseenter(function(){
        //     $('#sliderPic').attr('src', './images/1.JPG');
        // });
        // $('.bar2').mouseenter(function(){
        //     $('#sliderPic').attr('src', './images/2.JPG');
        // });
        // $('.bar3').mouseenter(function(){
        //     $('#sliderPic').attr('src', './images/3.JPG');
        // });
               
    </script>

    
  </body>
</html>
